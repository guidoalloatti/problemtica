<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" media="screen" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="./register.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">

    <title>TFTopaz App: Register</title>
</head>
<body>
    <header>
        <div>
            <h1 id="headerTitle">Ready to become a TFT Challenger? Register now!</h1>
        </div>
    </header>

    
    <div class="container">
        <div class= "datos">
            <form action="/action_page.php">
                <label for="fname" required="">Full name:</label>
                <input type="text" required id="fullName" name="fullName"><br><br>
                <label for="email" required>E-mail:</label>
                <input type="email" required id="email" name="email"><br><br>
                <label for="password" required>Password:</label>
                <input type="password" required id="password" name="password"><br><br>
                <label for="passwordConfirmation" required>Confirm password:</label>
                <input type="password" required id="passwordConfirmation" name="passwordConfirmation"><br><br>
                <div class= "registerButton"><input type="submit" value="Register"></div>
            </form>
        </div>

       




        <p>Botones para controlar el formulario: reset y enviar</p> 

             
        <div class="goToPage">
            <a class="botonLink" href="./login.html">Go to Login</a>
        </div>


    </div>
</body>
</html>
