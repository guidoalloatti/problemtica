<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <title>TFTopaz App: Login</title>
</head>
<body>
    
    <header>
        <div>
            <h1 id="headerTitle">Welcome, summoner! Knowledge awaits you. </h1>
        </div>
    </header>

    <div class="container">

        <div class="container">
            <div class= "datos">
                <form id= "loginForm" action="">                    
                    <label for="email" required>E-mail:</label>
                    <input type="email" required id="email" name="email" class= "infoInput" onfocus= onFocusValidateEmail() onfocusout="validateEmail()"><br><br>
                    <label for="password" required>Password:</label>
                    <input type="password" required id="password" name="password" class= "infoInput" onfocus= onFocusValidatePassword() onfocusout= "validatePassword()"><br><br>
                    <input type="button" class="login-button botonLink" id="login-button" value="Log in" onclick="formSubmit()">
                    <input type="button" class="validation-button botonLink" id="validation-button" value="Validate Form" onclick="validateAll()">
                </form>
            </div>
        <div id="email_error" class="error-message"></div>
        <div id="password_error" class="error-message"></div>
        <div id="all_good" class="all-good-message"></div>
    
        <div class="dont-have-account">
            Don't have an account?
        </div>

        <div class="validationContent">
            <ul class="validationList">
            </ul>
        </div>
        
        <div class="content"></div>
        <div class="goToPage">
            <div>
                <a class="botonLink" href="./register.html">Go to Register</a>
            </div>
        </div>

    </div>
    <script src="js/login.js"></script>
</body>
</html>
